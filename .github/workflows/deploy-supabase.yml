name: Deploy Supabase Functions

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - feat/harden-stats-queues-and-pin

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: love-api
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      PROJECT_REF: rujwuruuosffcxazymit
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        run: |
          curl -L -o supabase.tar.gz "https://github.com/supabase/cli/releases/download/v2.58.5/supabase_linux_amd64.tar.gz"
          tar -xzf supabase.tar.gz
          rm supabase.tar.gz
          echo "$(pwd)" >> $GITHUB_PATH

      - name: Verify CLI
        run: |
          ./supabase --version

      - name: Deploy api-router
        run: |
          ./supabase functions deploy api-router \
            --project-ref "$PROJECT_REF" \
            --no-verify-jwt

      - name: Deploy events-stream
        run: |
          ./supabase functions deploy events-stream \
            --project-ref "$PROJECT_REF" \
            --no-verify-jwt
