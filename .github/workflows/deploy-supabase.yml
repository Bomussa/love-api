name: Deploy Supabase Functions

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - main
      - feat/harden-stats-queues-and-pin

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: supabase
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        run: |
          curl -L -o supabase.tar.gz "https://github.com/supabase/cli/releases/download/v2.58.5/supabase_linux_amd64.tar.gz"
          tar -xzf supabase.tar.gz
          rm supabase.tar.gz
          echo "$(pwd)" >> $GITHUB_PATH

      - name: Verify CLI
        run: |
          ./supabase --version

      - name: Deploy api-router
        run: |
          ./supabase functions deploy api-router \
            --project-ref "$PROJECT_REF" \
            --no-verify-jwt

      - name: Deploy events-stream
        run: |
          ./supabase functions deploy events-stream \
            --project-ref "$PROJECT_REF" \
            --no-verify-jwt

      - name: Verify deployed functions (list)
        run: |
          echo "Listing functions in project: $PROJECT_REF"
          ./supabase functions list --project-ref "$PROJECT_REF"

      - name: "Optional: Invoke quick health check (best-effort)"
        if: always()
        run: |
          set +e
          if ./supabase functions help | grep -qi invoke; then
            ./supabase functions invoke api-router --project-ref "$PROJECT_REF" --body '{"path":"status"}'
          else
            echo "supabase functions invoke not available in this CLI release; skip invoke."
          fi
          set -e
